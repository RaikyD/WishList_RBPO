name: P11 - DAST (ZAP baseline)

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    paths:
     - "app/**"
     - ".github/workflows/ci-p11.yml"
     - "EVIDENCE/P11/**"

permissions:
  contents: read

concurrency:
  group: dast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast-zap-baseline:
    name: ZAP baseline scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run Wishlist API
        env:
          PYTHONPATH: .
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          timeout 30 bash -c 'until curl -sf http://localhost:8080/healthz; do sleep 1; done'


      - name: ZAP Baseline scan
        run: |
          docker run --rm --network host -v "$PWD":/zap/wrk zaproxy/zap-stable \
            zap-baseline.py \
              -t http://localhost:8080/ \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d || true

          mv zap_baseline.* EVIDENCE/P11/ || true


      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
