name: Security P12 - IaC & Container

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "security/**"
      - "EVIDENCE/P12/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: p12-iac-container-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac-and-container-security:
    name: IaC & container security scans
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t wishlist-api:local .

      - name: Run hadolint on Dockerfile
        run: |
          mkdir -p EVIDENCE/P12
          docker run --rm -v "$PWD:/work" hadolint/hadolint \
            hadolint -f json \
              --config /work/security/hadolint.yaml \
              /work/Dockerfile \
            > EVIDENCE/P12/hadolint_report.json || true

      - name: Run Checkov on docker-compose & Dockerfile
        run: |
          mkdir -p EVIDENCE/P12
          if docker run --rm -v "$PWD:/work" bridgecrew/checkov \
            -d /work \
            -o json \
            --compact \
            --config-file /work/security/checkov.yaml \
            > EVIDENCE/P12/checkov_report.json; then
            echo "Checkov finished successfully"
          else
            echo "Checkov failed, writing empty JSON summary"
            echo '{}' > EVIDENCE/P12/checkov_report.json
          fi

      - name: Run Trivy on filesystem
        run: |
          mkdir -p EVIDENCE/P12
          docker run --rm -v "$PWD:/work" aquasec/trivy:latest \
            fs /work \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true


      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
