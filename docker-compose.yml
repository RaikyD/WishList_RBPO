version: "3.9"

services:
  api:
    build: .
    container_name: wishlist-api
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - DATABASE_URL=sqlite:////data/wishlist.db
      - JWT_SECRET=${JWT_SECRET:-dev}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - wishlist-data:/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: unless-stopped
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  wishlist-data:
